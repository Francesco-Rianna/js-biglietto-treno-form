<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- ///bootstrap css -->
    <title>Document</title>
</head>

<body class="bg-primary">

    <div class="container">
        <div class="title text-center">
            <h1>CALCOLA IL PREZZO PER IL TUO VIAGGIO</h1>
        </div>
        <div class="card mt-5 bg-primary-subtle">
            <div class="form-container d-flex   justify-content-center gap-2 p-5">
                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6">
                                <label class="text-black" for="Name">Nome</label>
                            </div>


                            <div class="col-1">
                                <input id="user-name" type="name" placeholder="Inserisci nome ">
                            </div>
                        </div>


                        <div class="row mt-2">
                            <div class="col-6">
                                <label class="text-black" for="surname">Cognome</label>
                            </div>
                            <div class="col-1">
                                <input id="user-surname" type="name" placeholder="Inserisci cognome">
                            </div>


                        </div>
                    </div>

                </div>

                <div class="col-6 ">


                    <div class="row">
                        <div class="col-1">
                            <label class="text-black" for="">Km </label>

                        </div>
                        <div class="col-1">
                            <input id="user-km" type="text" placeholder="Inserisci i km che farai">
                        </div>

                    </div>




                    <div class="row mt-2">
                        <div class="col-1">

                            <label class="text-black" for="age">Età</label>
                        </div>

                        <div class="col-1 ">

                            <input class="ms-bg-input border text-black" id="user-age" type="age"
                                placeholder="inserisci la tua età">
                        </div>
                    </div>



                </div>



            </div>
            <div class="d-flex justify-content-center gap-5">
                <button id="generate-button" class="rounded-2 bg-secondary text-white px-5 py-2">
                    Genera
                </button>
                <button id="delete-button" class="rounded-2 bg-secondary text-white px-5 py-2">
                    Elimina
                </button>

            </div>


        </div>

        <div class="TITLE-TICKET mt-3">
            <h1 class="text-center">IL TUO BIGLIETTO</h1>
        </div>

        <div class="card mt-5 bg-primary-subtle">
            <div class="row">
                <div class="col-2">
                    <h3>Nome</h3>
                    <h5 id="name"></h5>
                </div>
                <div class="col-2">
                    <h3>Cognome</h3>
                    <h5 id="last-name"></h5>
                </div>
                <div class="col-2">
                    <h3>Offerta</h3>
                    <h5 id="discount"></h5>
                </div>
                <div class="col-2">
                    <h3>Carrozza</h3>
                    <h5 id="place"></h5>
                </div>
                <div class="col-2">
                    <h3>codice cliente</h3>
                    <h5 id="code"></h5>
                </div>
                <div class="col-2">
                    <h3>Prezzo</h3>
                    <h5 id="price"></h5>
                </div>








            </div>

        </div>

    </div>





    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
